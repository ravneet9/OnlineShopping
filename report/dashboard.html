

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>LOGIN PAGE</title>
<link href="./dashboard_files/loginstyle.css" type="text/css" rel="stylesheet">

</head>
<body>
<div id="top">
		<div id="lefttop">
		<img src="./dashboard_files/Welcome_to_D_19547.gif">
		</div>
		<div id="righttop">
		<h3>LogIn As &nbsp;:<select id="loginas"><option>LogIn As</option><option>Admin</option><option>User</option></select><br><br>
			User ID &nbsp;&nbsp;  :<input type="text" id="usertext"><br><br>
			Password  :<input type="password" id="userpass"><br><br>
			<input type="button" id="loginbtn" value="Login">
		</h3>
		</div>
</div>
<div id="bottom" class="bottommid">
<h2>Create a New Account<br><br>
 Name   :<input type="text" id="fname" placeholder="First Name"> <br><br>
Email Id  :<input type="email" id="eid" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br><br>
UserName :<input type="text" id="username"><br><br>
Password:<input type="password" id="password"><br><br>
Confirm Password:<input type="password" id="confirmpass"><br><br>
Date Of Birth :<input type="date" id="dateofbirth">		
		<br><br>
Gender :<input type="radio" name="sex" id="male" value="M">Male&nbsp;&nbsp;<input type="radio" id="female" name="sex" value="Female">Female
<br><br>
<input type="button" id="signinbtn" value="SignUp">
</h2>

</div>
<script src="scriptlogin.js" type="text/javascript"></script>

</body></html>
